<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header th:replace="~{/header :: header}"></header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h1 class="mt-4">Вход в аккаунт</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger" role="alert">Указано неверное имя или пароль.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info" role="alert">Вы вышли из системы.</div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <div class="form-group">
                <span>Нет аккаунта? <a href="/" th:href="@{/registration}">Зарегистрируйтесь!</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
