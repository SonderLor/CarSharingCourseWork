<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили -->
    <style>
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header th:replace="~{/header :: header}"></header>
<main class="container">
    <div class="content">
        <h2>Топ пользователей</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Количество поездок</th>
                <th scope="col">Суммарное время поездок (секунды)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${topUsers}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.rents.size()}"></td>
                <td th:text="${user.totalTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Подключение Bootstrap JS (необязательно, если не используется функциональность JS) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
