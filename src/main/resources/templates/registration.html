<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header th:replace="~{/header :: header}"></header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.success}">
                <div class="alert alert-info" role="alert">Вы успешно зарегистрировались в нашем приложении!</div>
            </div>

            <div th:if="${param.name_invalid}">
                <div class="alert alert-danger" role="alert">Данное имя уже зарегистрировано!</div>
            </div>

            <h1 class="mt-4">Регистрация</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя пользователя</label>
                    <input id="firstName" class="form-control" th:field="*{username}" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <span class="ms-2">Уже зарегистрированы? <a href="/" th:href="@{/login}">Войдите в аккаунт</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
